<!DOCTYPE html>
<html>

<head>
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="build/browser.js"></script>
</head>

<body>
  <div id="example"></div>
  
  <!--组件免不了要与用户互动，React 的一大创新，就是将组件看成是一个状态机，
  一开始有一个初始状态，然后用户互动，导致状态变化，从而触发重新渲染 UI -->
  
  <!--由于 this.props 和 this.state 都用于描述组件的特性，可能会产生混淆。
  一个简单的区分方法是，this.props 表示那些一旦定义，就不再改变的特性，
  而 this.state 是会随着用户互动而产生变化的特性。-->
  <script type="text/babel">
    var LikeButton = React.createClass({
      getInitialState: function () {
        return {
          liked: false 
        };      
      },
      handleClick: function () {
        this.setState({
          liked: !this.state.liked
        });
      },
      render: function () {
        var text = this.state.liked ? 'like' : 'haven\'t liked';
        return (
          <p onClick={this.handleClick}>
            You {text} this.Click to toggle.
          </p>
        );
      }
    });
    
    ReactDOM.render(
      <LikeButton />,
      document.getElementById('example')
    );
  </script>
</body>

</html>
